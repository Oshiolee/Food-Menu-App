<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu List</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter Button -->
        <div class="btn-container">
            <button type="button" class="filter-btn" data-dish="all">All</button>
            <button type="button" class="filter-btn" data-dish="rice dish">Rice Dish</button>
            <button type="button" class="filter-btn" data-dish="soups">Soups</button>
            <button type="button" class="filter-btn" data-dish="lunch">Lunch</button>
        </div>
        <!-- menu items -->
        <div class="section-center">
            <article class="menu-item">
                <img src="./images/Fried.jpeg" alt="menu item" class="photo">
                <div class="item-info">
                    <header>
                        <h4>Fried-Rice & Chicken</h4>
                        <h4 class="price">3000Naira</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Tenetur rerum pariatur unde hic facere ea voluptatum expedita 
                        amet cupiditate illum?
                    </p>
                </div>
            </article>
        </div>
    </section> 
    
    <script src="main.js"></script>
</body>
</html>
